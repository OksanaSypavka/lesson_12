<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/fonts.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="wrapper">
      <header class="header"></header>
      <main class="main">
         <div class="main__container">
            <div class="section">
               <div class="section__images">
                  <img class="section__sun" src="/img/sun.png" alt="sun">
                  <img class="section__bird" src="/img/bird.png" alt="sun">
               </div>
            </div>
            <div class="page">
               <div class="page__container">
                  <div class="page__block">
                     <div class="page__item translate">
                        <p>Translate</p>
                     </div>
                  </div>
                  <div class="page__block">
                     <div class="page__item translatex">
                        <p>Translate X</p>
                     </div>
                  </div>
                  <div class="page__block">
                     <div class="page__item translatey">
                        <p>Translate Y</p>
                     </div>
                  </div>
                  <div class="page__block">
                     <div class="page__item scale">
                        <p>Scale</p>
                     </div>
                  </div>
                  <div class="page__block">
                     <div class="page__item scaley">
                        <p>Scale Y</p>
                     </div>
                  </div>
                  <div class="page__block">
                     <div class="page__item rotate">
                        <p>Rotate</p>
                     </div>
                  </div>
                  <div class="page__block">
                     <div class="page__item rotatex">
                        <p>Rotate X</p>
                     </div>
                  </div>
                  <div class="page__block">
                     <div class="page__item rotatey">
                        <p>Rotate Y</p>
                     </div>
                  </div>
                  <div class="page__block">
                     <div class="page__item skewx">
                        <p>Skew X</p>
                     </div>
                  </div>
                  <div class="page__block">
                     <div class="page__item skewy">
                        <p>Skew Y</p>
                     </div>
                  </div>
                  <div class="page__block">
                     <div class="page__item scale--translate">
                        <p>Scale + Translate + Rotate</p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer"></footer>
   </div>
</body>

</html>
